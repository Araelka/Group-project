<!DOCTYPE html>
<html>
<head>
    <title>Загрузка</title>
</head>
<body>
    <h1>Загрузка изображения</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <input type="submit" value="Обработать изображение">
    </form>
</body>
</html>
